version: "3"

services:
  app:
    image: docker-registry.signifly.com/sikane-app:production
    restart: unless-stopped
    labels:
      virtual.host: "sikane-prod.signifly.com"
      virtual.port: "80"
      virtual.tls-email: "dev@signifly.com"

  proxy:
    container_name: proxy
    image: wemakeservices/caddy-gen
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs/acme:/etc/caddy/acme
      - ./certs/ocsp:/etc/caddy/ocsp
